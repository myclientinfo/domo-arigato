<!doctype html>


<html lang="en">
<head>
    <title>Domo Arigato, Mr Roboto</title>
    <link rel="stylesheet" href="/assets/style.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div id="robot">
            <i class="fa fa-icon fa-chevron-circle-up fa-4x"></i>
        </div>

        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>
        <div class="box white"></div>
        <div class="box black"></div>

    </div>

    <div class="panel">


        <div id="place-panel">
            <input name="command_option" id="command_option" placeholder="x,y,FACING">
            <button class="panel-button" id="button-place">Place</button>
        </div>

        <div id="button-panel">
            <button class="panel-button" id="button-left"><i class="fa fa-rotate-left fa-2x" aria-hidden="true"></i></button>
            <button class="panel-button" id="button-move"><i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i></button>
            <button class="panel-button" id="button-right"><i class="fa fa-rotate-right fa-2x" aria-hidden="true"></i></button>
        </div>

        <div id="messages"></div>

    </div>
    <script src="/assets/app.js"></script>
</body>

</html>
